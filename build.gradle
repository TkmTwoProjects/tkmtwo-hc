


ext.projectTokens = new Properties()
ext.projectTokens.load(new FileInputStream("${System.properties['user.home']}/.gradle/resources/${rootProject.name}/tokens.properties"))


subprojects {
  
  repositories {
    mavenCentral()
    jcenter()
    
    maven {
      url "https://github.com/TkmTwoProjects/tkmtwo-mvn-repo/raw/master/release"
    }
  }
  group = 'com.tkmtwo'
  version = '0.4.0'
  
  ext {
    
    //
    // Dependency Versions
    //
    depVersionGuava = '19.0'
    depVersionJackson = '2.6.4'
    depVersionJunit = '4.12'
    depVersionLog4J2 = '2.5'
    depVersionLogback = '1.1.3'
    depVersionSlf4J = '1.7.13'
    depVersionSpringFramework = '4.2.4.RELEASE'
    depVersionTkmTwoCommon = '1.3.0'
    
    //
    // Javadoc Links
    //
    javadocLinks = [
      "http://docs.guava-libraries.googlecode.com/git-history/release/javadoc/",
      "http://docs.oracle.com/javase/7/docs/api/"
    ] as String[]
    
  }
  
}


task wrapper(type: Wrapper) { 
  gradleVersion = '2.10'
}

